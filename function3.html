<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sayhello(nama, age){
            document.write(nama + " Is " + age + " Years Old ");
        }
    </script>
</head>
<body>
    <p>Click Following Button to call the Function</p>
    <form>
        <input type="button" onclick="sayhello('Jamal', 100)" value="Pencet Woi">
    </form>
    <p>Use different parameters inside the function and then try...</p>
</body>
</html>
