<body>
<script>
    function woi(nama, ...data){
       
        let total= 0
        for(const item of data){
            total+= item
        }
      console.log(`total ${nama} is ${total}`);
    woi('orange', 2, 3, 4, 5, 6, 7, 8);
    woi('apple', 5, 5, 6, 7, 5, 6);
    woi('banana', 9, 5, 2, 3, 4);
    }
</script>
