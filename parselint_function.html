<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String</title>
</head>
<body>
    <script>
        let value1= parseInt ("1");
        // let value1= "1";
        let value2= 2;
        sum= value1+value2;

        document.writeln(sum, "<br>")
        document.writeln(parseInt(1.2), "<br>")
        document.writeln(parseFloat(3.2), "<br>")
        document.writeln(Number(1.2), "<br>")
        
        document.writeln(parseFloat("3.2salah"), "<br>")
        document.writeln(Number("3.2p"))
    </script>
</body>
</html>
